{% extends 'blog/base.html' %}
{% load static %}
{% block content %}

<div class="col-sm-10">
<h3 class="text-white my-5">Login Page</h3>
<form action="" method="post">
{% csrf_token %}
{% for fm in form %}
<div class="form-group my-5">
{{fm.label_tag}}{{fm}}{{fm.strip_errors}}
</div>
{% endfor %}
<input type="submit" value="Login" class='btn btn-primary'>
</form>
</div>
{% endblock content %}
